<div class="container">
  <mat-form-field appearance="fill">
    <mat-label for="jor">Jornadas</mat-label>
    <mat-select name="jor" id="jor" [ngModel]="selectedItem" (ngModelChange)="onChange($event)">
      <mat-option *ngFor="let item of jorList" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
